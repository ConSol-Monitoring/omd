define host {
  host_name                      localhost
  alias                          localhost
  address                        127.0.0.1
  use                            host-pnp,generic-host
  contact_groups                 example
  icon_image                     linux40.png
}

define contactgroup {
  contactgroup_name              example
  alias                          example
  members                        example
}

define contact {
  contact_name                   example
  alias                          example
  use                            generic-contact
  can_submit_commands            1
  email                          nobody@localhost
  host_notifications_enabled     0
  service_notifications_enabled  0
}

define service {
  service_description            Load
  host_name                      localhost
  use                            srv-pnp,generic-service
  check_command                  check_local_load!5,5,5!10,10,10
  contact_groups                 example
}

define service {
  service_description            Ping
  host_name                      localhost
  use                            srv-pnp,generic-service
  check_command                  check_ping!1000,20%!2000,30%
  contact_groups                 example
}

define service {
  service_description            Users
  host_name                      localhost
  use                            srv-pnp,generic-service
  check_command                  check_local_users!10!20
  contact_groups                 example
}

define service {
  service_description            Http
  host_name                      localhost
  use                            srv-pnp,generic-service
  check_command                  check_http
  contact_groups                 example
}

define service {
  service_description            Https
  host_name                      localhost
  use                            srv-pnp,generic-service
  check_command                  check_http!-S
  contact_groups                 example
}

define service {
  service_description            Https Cert
  host_name                      localhost
  use                            srv-pnp,generic-service
  check_command                  check_http!-S -C 10
  contact_groups                 example
}

define service {
  service_description            Disk /
  host_name                      localhost
  use                            srv-pnp,generic-service
  check_command                  check_local_disk!80%!90%!/
  contact_groups                 example
}

define service {
  service_description            Zombie Procs
  host_name                      localhost
  use                            srv-pnp,generic-service
  check_command                  check_local_procs!5!10!Z
  contact_groups                 example
}

