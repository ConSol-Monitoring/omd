[paths]
data = ###ROOT###/var/grafana/data
logs = ###ROOT###/var/log/grafana
plugins = ###ROOT###/var/grafana/plugins
datasources = ###ROOT###/etc/grafana/datasources

[log]
mode = file
[log.file]
level =  Info
daily_rotate = true

[server]
http_port = 8003
http_addr = 127.0.0.1
domain = localhost
static_root_path = ###ROOT###/share/grafana/public
# root_url must be without port %(http_port)s when behind reverse proxy:
# https://github.com/grafana/grafana/issues/2051
root_url = %(protocol)s://%(domain)s/###SITE###/grafana/

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
disable_gravatar = true
admin_user = omdadmin
admin_password = omd

[snapshots]
external_enabled = false

[users]
allow_sign_up = false

[auth.basic]
enabled = false

[auth.proxy]
enabled = true
auto_sign_up = true

[dashboards.json]
enabled = true
path = ###ROOT###/var/grafana/dashboards

[alerting]
enabled = true
execute_alerts = true

