remote_write:
- url: "http://###CONFIG_VICTORIAMETRICS_TCP_ADDR###:###CONFIG_VICTORIAMETRICS_PORT###/api/v1/write"
  tls_config:
    insecure_skip_verify: true
  basic_auth:
    username: "prom"
    password: "xxx generated xxx"

  # Configures the queue used to write to remote storage.
  queue_config:
    # Initial retry delay. default = 30ms , Gets doubled for every retry.
    min_backoff: 5s
    # Maximum retry delay. default = 100ms
    max_backoff: 5m

