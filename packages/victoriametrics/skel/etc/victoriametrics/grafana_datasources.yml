#
# ports will be overwritten by the victoriametrics omd config hook
#

# config file version
apiVersion: 1

# delete ds
deleteDatasources:
  - name: victoriametrics
    orgId: 1

# see http://docs.grafana.org/administration/provisioning/#datasources
datasources:
  - name: victoriametrics
    type: prometheus
    access: proxy
    orgId: 1
    url: http://${CONFIG_VICTORIAMETRICS_TCP_ADDR}:${CONFIG_VICTORIAMETRICS_PORT}
    basicAuth: true
    basicAuthUser: TODOgenerated
    isDefault: false
    editable: false
    jsonData:
      httpMethod: POST
      tlsSkipVerify: true
    secureJsonData:
      basicAuthPassword: TODOgenerated