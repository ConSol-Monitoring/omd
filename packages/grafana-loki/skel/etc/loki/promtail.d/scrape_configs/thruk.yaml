- job_name: thruk_log
  pipeline_stages:
  - regex:
      expression: "^\\\\[(?P<timestamp>\\\\d{4}/\\\\d{2}/\\\\d{2} ..:..:..)\\\\]\\\\[(?P<instance>[a-zA-Z0-9_-]+)\\\\]\\\\[(?P<severity>\\\\w+)\\\\] (?P<message>(?s:.*))$"
  - template:
      source: severity
      template: '{{ ToLower .Value }}'
  - labels:
      instance:
      severity:
  static_configs:
  - targets:
      - localhost
    labels:
        job: omd
        app: thruk
        thruk_log: thruk
        __path__: var/log/thruk.log

- job_name: thruk_lmd
  pipeline_stages:
  - multiline:
      firstline: '\\\\[\\\\d{4}-\\\\d{2}-\\\\d{2} [0-9:.]+\\\\]\\\\[(\\\\w+)\\\\]\\\\[pid:\\\\d+\\\\].*'
      max_wait_time: 3s
      max_lines: 100
  - regex:
      expression: '^\\\\[(?P<time>\\\\d{4}-\\\\d{2}-\\\\d{2} [0-9:.]+)\\\\]\\\\[(?P<severity>\\\\w+)\\\\](?P<message>(?s:.*))$'
  static_configs:
  - targets:
      - localhost
    labels:
        job: omd
        app: thruk
        thruk_log: lmd
        __path__: tmp/thruk/lmd/lmd.log

- job_name: thruk_cron
  pipeline_stages:
  - regex:
      expression: '^\\\\[(?P<time>\\\\d{2}:\\\\d{2}:\\\\d{2},\\\\d+)\\\\]\\\\[(?P<severity>\\\\w+)\\\\](?P<message>(?s:.*))$'
  - template:
      source: severity
      template: '{{ ToLower .Value }}'
  - labels:
      instance:
      severity:
  static_configs:
  - targets:
      - localhost
    labels:
        job: omd
        app: thruk
        thruk_log: cron
        __path__: var/log/cron.log
