- job_name: thruk
  static_configs:
  - targets:
      - localhost
    labels:
        __path__: var/log/thruk.log
        job: omd

- job_name: thruk_cron
  static_configs:
  - targets:
      - localhost
    labels:
        __path__: var/thruk/cron.log
          - tmp/thruk/lmd/lmd.log
        job: omd

- job_name: thruk_lmd
  static_configs:
  - targets:
      - localhost
    labels:
        __path__: tmp/thruk/lmd/lmd.log
        job: omd
