#
# ports will be overwritten by the influxdb omd config hook
#

# config file version
apiVersion: 1

# see http://docs.grafana.org/administration/provisioning/#datasources
datasources:
  - name: nagflux
    type: influxdb
    access: proxy
    orgId: 1
    url: http://###CONFIG_INFLUXDB_HTTP_TCP_PORT###
    user: grafana
    password: grafana
    database: nagflux
    isDefault: true
    editable: false
    jsonData:
     tlsSkipVerify: true
    secureJsonData:
     password: grafana

  - name: _internal
    type: influxdb
    access: proxy
    orgId: 1
    url: http://###CONFIG_INFLUXDB_HTTP_TCP_PORT###
    user: grafana
    database: _internal
    isDefault: false
    editable: false
    jsonData:
     tlsSkipVerify: true
    secureJsonData:
     password: grafana

  - name: sakuli
    type: influxdb
    access: proxy
    orgId: 1
    url: http://###CONFIG_INFLUXDB_HTTP_TCP_PORT###
    user: grafana
    database: sakuli
    isDefault: false
    editable: false
    jsonData:
     tlsSkipVerify: true
    secureJsonData:
     password: grafana
