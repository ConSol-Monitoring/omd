# Serve directory ~/var/www has public directory for this site
# You can put your stuff here, like agents to be downloaded by
# hosts, etc.

Alias /###SITE### "###ROOT###/var/www"
<Directory ###ROOT###/var/www>
    Options +Indexes +FollowSymlinks
</Directory>

ScriptAlias "/503.html" ###ROOT###/var/www/503.php
